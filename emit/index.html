<!DOCTYPE html>
<html lang="es">
<head xmlns:fb="http://ogp.me/ns/fb#">

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108080537-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-108080537-3');
	</script>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="robots" content="noindex,nofollow,none,noarchive">
	<meta name="googlebot" content="noindex,nofollow,none,noarchive">
	<title>Emit</title>
	<meta name="author" content="emit">
	<meta name="theme-color" content="#f3f3f5">
	<meta name="msapplication-navbutton-color" content="#f3f3f5">
	<meta name="apple-mobile-web-app-status-bar-style" content="#f3f3f5">

	<link rel="shortcut icon" href="files/favicon.png">
	
	<link rel="stylesheet" href="../about-styles.css">
	<script src="tiles-array.js"></script>
	<!-- konami code -->
	<script src="/konami-code/cheet.min.js"></script>
	<script src="/konami-code/konami.js"></script>
</head>

<body>

	<div class="datos">
		<div class="emi" id="emi" style="background-image: url(files/lambtron.png);"></div>
		<div class="bio">
			<h2>Holis</h2>

			<p>Si entraste a este link, quiere decir que <span class="underline">me estás stalkeando</span>. No está mal, todos lo hacemos, así que para facilitarte el trabajo te dejo los links a todas mis redes sociales :)</p></div>
	</div>

	<div class="sk-folding-cube">
		<div class="sk-cube1 sk-cube"></div>
		<div class="sk-cube2 sk-cube"></div>
		<div class="sk-cube4 sk-cube"></div>
		<div class="sk-cube3 sk-cube"></div>
	</div>

	<div class="rrss">
		<ul>

		</ul>
	</div>

	<audio src="files/audio/1.ogg"></audio>
	<audio src="files/audio/2.ogg"></audio>
	<audio src="files/audio/3.ogg"></audio>
	<audio src="files/audio/4.ogg"></audio>
	<audio src="files/audio/5.ogg"></audio>
	<audio src="files/audio/6.ogg"></audio>
	<audio src="files/audio/7.ogg"></audio>
	<audio src="files/audio/8.ogg"></audio>
	<audio src="files/audio/9.ogg"></audio>
	<audio src="files/audio/10.ogg"></audio>

	<script>
		var audioi = 10;
		var audio = document.getElementsByTagName("audio");
		var audiop = audio[0];
		document.getElementById("emi").onclick = function()
		{
			if(audioi >= 9)
			{
				audioi = 0;
			}
			else
			{
				audioi++;
			}
			audiop.pause();
			audiop.currentTime = 0;
			audiop = audio[audioi];
			audiop.play();
		};
	</script>

	<script>
		var ul = document.getElementsByClassName("rrss")[0].getElementsByTagName("ul")[0];
		for(var j in tile)
		{
			let rs = ul.appendChild(document.createElement("li"));
			rs.title = tile[j].title;
			let a = rs.appendChild(document.createElement("a"));
			a.href = tile[j].href;
			a.target = "_blank";
			let icon = a.appendChild(document.createElement("img"));
			icon.className = "rs";
			icon.src = "../links/files/rrss/" + tile[j].icon;
			icon.alt = tile[j].title;
		}
	</script>

	<script>
		window.onload = function()
		{
			document.getElementsByClassName("sk-folding-cube")[0].style.display = "None";
			var li = document.getElementsByClassName("rrss")[0].getElementsByTagName("li");
			for(var i=0 ; i < li.length ; i++)
			{
				li[i].style.display = "inline-block";
				li[i].style.animation = "fadeInUp 1s";
			}
		}
	</script>
</body>
</html>
