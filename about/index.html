	<script>
		var audioi = 10;
		var audio = document.getElementsByTagName("audio");
		var audiop = audio[0];
		document.getElementById("emi").onclick = function()
		{
			if(audioi >= 9)
			{
				audioi = 0;
			}
			else
			{
				audioi++;
			}
			audiop.pause();
			audiop.currentTime = 0;
			audiop = audio[audioi];
			audiop.play();
		};
	</script>

	<script async>
